<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .wrapper {
            overflow: hidden;
        }

        .wrapper img {
            will-change: transform;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <title>Start with Vue</title>
</head>
<body>

<div class="container grid-lg">
    <div id="app" v-cloak>
        <div class="wrapper">
            <img src="./images/picture.jpg" class="img-responsive"
                 @wheel.prevent="zoom" :style="imgStyle">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            level: 1
        },
        computed: {
            imgStyle() {
                return {
                    transform: `scale(${this.level})`
                };
            }
        },
        methods: {
            zoom(e) {
                if(e.deltaY > 0) {
                    this.level += 0.1;
                } else {
                    if(this.level > 1) {
                        this.level -= 0.1;
                    }
                }
            }
        }
    });
</script>

</body>
</html>
