<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <title>Start with Vue</title>
</head>
<body>

    <div class="container grid-lg">
        <div id="app" v-cloak>
            <h1>{{ heading }}</h1>
            <p>{{ message }}</p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
<script >
    new Vue({
        el: "#app",
        data: {
            heading: "Hello World!",
            message: "Witaj w Å›wiecie Vue.js!"
        }
    });
</script>
</body>
</html>
